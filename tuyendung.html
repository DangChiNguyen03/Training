<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển dụng</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/font/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="wrap__driver">
        <div class="overlay"></div>
        
        <div class="wrap__driver-form">
            <form action="" class="wrap__driver-form-register">
                <h3 class="wrap__driver-form-header">Tuyển dụng nhân viên</h3>
                <label for="name" class="wrap__driver-form-label">Họ tên</label>
                <input type="text" id="name" class="wrap__driver-form-input">
                <label for="telephone" class="wrap__driver-form-label">Số điện thoại</label>
                <input type="text" id="telephone" class="wrap__driver-form-input">
                <label for="email" class="wrap__driver-form-label">Email</label>
                <input type="email" id="email" class="wrap__driver-form-input">
                <label for="address" class="wrap__driver-form-label">Địa chỉ</label>
                <input type="text" id="address" class="wrap__driver-form-input">
                <label for="date" class="wrap__driver-form-city">Ngày sinh</label>
                <label for="position" class="wrap__driver-form-address">Chức vụ</label> <br>
                <input type="text" id="date" class="wrap__driver-form-citys">
                <input type="text" id="position" class="wrap__driver-form-addresss">
                <button class="wrap__driver-form-btn">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
</html>
